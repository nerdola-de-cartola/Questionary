<!DOCTYPE html>
<html lang="pt-br">

<head>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/room.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <title>Rocket.q</title>
</head>
<body>
    <div id="room" class="content">
        <header>
            <a href="home.html">
            <img src="../images/logo.svg" alt="Rocket.q logo">
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="../images/copy.svg" alt="Copiar número da sala">
                </div>
                <a href="#" class="button">
                    <img src="../images/users-white.svg" alt="Criar sala">
                    Criar sala
                </a>
            </div>
        </header>

        <main>
            <section id="question_forms">
                <h2>Faça sua pergunta</h2>
                
                <form action="">
                    <label for-id="question" class="sr-only">O que você quer perguntar?</label>
                    <textarea id="question" name="question" placeholder="Oque você quer perguntar?"></textarea>

                    <footer>
                        <div>
                            <img src="../images/lock.svg" alt="">
                            Esta pergunta é anônima
                        </div>

                        <button>Enviar</button>

                    </footer>
                </form>
            </section>

        </main>
    </div>
</body>
</html>
